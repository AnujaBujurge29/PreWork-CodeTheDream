<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code the Dream - Pre Work - Anuja Bujurge</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https:kit.fontawesome.com/aa09fdd343.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body class="bodyclass">
    <div class="container">
      <div class="box">
        <div class="box__header">
          <span>*** Planet Details ***</span>
          <h1 id="planetname">Planet Name</h1>
        </div>

        <div class="box__body">
          <div class="box__body-infos">
            <ul>
              <li>
                <span>Name</span>
                <p id="dataname"></p>
              </li>
              <li>
                <span>Diameter</span>
                <p id="diameter"></p>
              </li>
              <li>
                <span>Climate</span>
                <p id="climate"></p>
              </li>
              <li>
                <span>Terrain</span>
                <p id="terrain"></p>
              </li>
              <li>
                <span>Gravity</span>
                <p id="gravity"></p>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="next">
        <button id="button" class="btn">
          N E X T&nbsp;&nbsp;&nbsp; <i class="fas fa-long-arrow-alt-right"></i>
        </button>
      </div>
    </div>
  </body>
</html>
